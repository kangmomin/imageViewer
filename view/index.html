<body>
    <style>
        html,
        body,
        #root {
            margin: 0;
            width: 100%;

            display: flex;
            flex-direction: row;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        #inp {
            margin: auto auto;
        }
        #root > img {
            display: none;
        }
    </style>
    <div id="root">
        <img src="" alt="">
        <div id="inp">
            <input type="file" id="fileList" width="100%" height="100%" multiple>
            <br> <br>
            <input type="number" id="time" placeholder="slide time">
            <br> <br>
            <input type="button" id="work" value="시작하기">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
